<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .fa-solid {
            position: absolute;
            top: 10%;
            left: 350px;
        }
    </style>
</head>
<body id="body">
    <div class="wrapper">
        <form action="" id="login-form">
            <i class="fa-solid fa-xmark">d</i>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="" placeholder="Username" id="" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" placeholder="Password" id="" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" >Remember Me</label>
                <a href="#" class="">Forgot password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="#" id="reg-link">Register</a></p>
            </div>
        </form>
        <form id="register-form" action="" style="display:none ;">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" name="" placeholder="Username" id="" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="" placeholder="email.." id="" required>
                <i class='bx bx-envelope'></i>            
            </div>
            <div class="input-box">
                <input type="password" name="" placeholder="Password" id="" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="" placeholder="Re-password" id="" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link" id="reg-link">
                <p>Already have an account? <a href="#" id="login-link">log In</a></p>
            </div>
        </form>
    </div>
</body>
<script>
    const regLink = document.getElementById('reg-link');
    const loginLink = document.getElementById('login-link');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const body = document.getElementById('body')
    regLink.addEventListener('click', function() {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        document.body.style.transition = 'background 0.3s';
        document.body.style.background = 'url("bg2.jpg") no-repeat';
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';    });

    loginLink.addEventListener('click', function() {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        document.body.style.transition = 'background 0.3s linear';
        document.body.style.background = 'url("bg.jpg") no-repeat';
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    });
</script>
</html>
